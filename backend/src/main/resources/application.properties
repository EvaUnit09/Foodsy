# Server Configuration
server.port=${SERVER_PORT:8080}
server.forward-headers-strategy=framework
# server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/foodsy}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:foodsy}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# OAuth2 Google Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH2_REDIRECT_URI}

# OAuth2 Provider Configuration (using standard Google endpoints)
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://openidconnect.googleapis.com/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# JPA/Hibernate Configuration   
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# External API Configuration
google.places.api.key=${GOOGLE_PLACES_API_KEY}

# JWT Configuration
jwt.secret=${JWT_SECRET:HkriteUoZK3LXxqPdEp9/SThngHxg+zM6pzJt+OPL08=}
jwt.expiration-hours=${JWT_EXPIRATION_HOURS:24}
jwt.refresh-expiration-hours=${JWT_REFRESH_EXPIRATION_HOURS:168}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://foodsy-frontend.vercel.app}

# Session Configuration for OAuth2
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=false
server.servlet.session.timeout=30m
spring.session.store-type=none

# Logging Configuration
logging.level.com.foodsy=${LOG_LEVEL_ROOT:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.level.org.springframework.security.oauth2=${LOG_LEVEL_OAUTH2:DEBUG}
logging.file.name=${LOG_FILE_PATH:./logs/application.log}
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=50MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.endpoint.health.show-details-on-failure=when-authorized
management.endpoint.health.show-details-on-success=when-authorized
management.endpoint.health.show-details-on-error=when-authorized
management.endpoint.web.base-path=/actuator

# Application Configuration
spring.application.name=backend

# Production Configuration
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_TIMEOUT:20000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}

