# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/foodsy}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:foodsy}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# OAuth2 Google Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH2_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}


# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# External API Configuration
google.places.api.key=${GOOGLE_PLACES_API_KEY}

# JWT Configuration
jwt.secret=${JWT_SECRET:foodsy-default-secret-change-in-production}
jwt.expiration-hours=${JWT_EXPIRATION_HOURS:24}
jwt.refresh-expiration-hours=${JWT_REFRESH_EXPIRATION_HOURS:168}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://your-frontend.vercel.app}


# Logging Configuration
logging.level.com.yourpackage=${LOG_LEVEL_ROOT:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:WARN}
logging.file.name=/var/log/foodsy/application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=50MB


# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.endpoint.health.show-details-on-failure=when-authorized
management.endpoint.health.show-details-on-success=when-authorized
management.endpoint.health.show-details-on-error=when-authorized
management.endpoint.web.base-path=/actuator

# Application Configuration
spring.application.name=backend



# OAuth2 Provider Configuration  
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v2/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=email

