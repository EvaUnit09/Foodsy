# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  forward-headers-strategy: framework
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  servlet:
    session:
      cookie:
        same-site: lax
        secure: true
        http-only: false
      timeout: 30m

# Database Configuration
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/foodsy}
    username: ${SPRING_DATASOURCE_USERNAME:foodsy}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      connection-timeout: ${DB_TIMEOUT:20000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
  
  # OAuth2 Google Configuration (minimal as per Spring docs)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
  
  # JPA/Hibernate Configuration
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
  
  # Session Configuration for OAuth2
  session:
    store-type: none
  
  # Application Configuration
  application:
    name: backend

# External API Configuration
google:
  places:
    api:
      key: ${GOOGLE_PLACES_API_KEY}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:HkriteUoZK3LXxqPdEp9/SThngHxg+zM6pzJt+OPL08=}
  expiration-hours: ${JWT_EXPIRATION_HOURS:24}
  refresh-expiration-hours: ${JWT_REFRESH_EXPIRATION_HOURS:168}

# CORS Configuration
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://foodsy-frontend.vercel.app}

# Logging Configuration
logging:
  level:
    com:
      foodsy: ${LOG_LEVEL_ROOT:INFO}
    org:
      springframework:
        security: ${LOG_LEVEL_SECURITY:DEBUG}
        security:
          oauth2: ${LOG_LEVEL_OAUTH2:DEBUG}
          oauth2:
            client: ${LOG_LEVEL_OAUTH2:DEBUG}
            client:
              web: ${LOG_LEVEL_OAUTH2:DEBUG}
              web:
                server: ${LOG_LEVEL_OAUTH2:DEBUG}
        web: ${LOG_LEVEL_SECURITY:DEBUG}
  file:
    name: ${LOG_FILE_PATH:./logs/application.log}
    max-size: 10MB
    max-history: 30
    total-size-cap: 50MB

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
      show-details-on-failure: when-authorized
      show-details-on-success: when-authorized
      show-details-on-error: when-authorized 