# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  forward-headers-strategy: framework
  # Critical for OAuth2 behind proxy
  use-forward-headers: true
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  servlet:
    # Session configuration removed - using JWT-based authentication instead
    session:
      timeout: 30m

# Cookie Configuration
app:
  cookie:
    secure: true
    # Domain left empty for cross-domain compatibility between Vercel and backend
    domain: ""

# Database Configuration
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/foodsy}
    username: ${SPRING_DATASOURCE_USERNAME:foodsy}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      connection-timeout: ${DB_TIMEOUT:20000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
  
  # OAuth2 Google Configuration (minimal as per Spring docs)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "https://apifoodsy-backend.com/login/oauth2/code/google"
            scope:
              - openid
              - profile
              - email
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth?prompt=select_account
  
  # JPA/Hibernate Configuration
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
  
  # Session Configuration for OAuth2
  session:
    store-type: none
  
  # Application Configuration
  application:
    name: backend

# External API Configuration
google:
  places:
    api:
      key: ${GOOGLE_PLACES_API_KEY}

# Session Management Configuration
session:
  timeout:
    # Session expires after this many minutes of inactivity
    inactive-minutes: ${SESSION_INACTIVE_TIMEOUT_MINUTES:30}
    # Session expires after this many hours regardless of activity (max session duration)
    max-duration-hours: ${SESSION_MAX_DURATION_HOURS:1}
  cleanup:
    # How often to run session cleanup job (in minutes)
    interval-minutes: ${SESSION_CLEANUP_INTERVAL_MINUTES:15}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:HkriteUoZK3LXxqPdEp9/SThngHxg+zM6pzJt+OPL08=}
  expiration-hours: ${JWT_EXPIRATION_HOURS:24}
  refresh-expiration-hours: ${JWT_REFRESH_EXPIRATION_HOURS:168}

# Logging Configuration
logging:
  level:
    com:
      foodsy: ${LOG_LEVEL_ROOT:DEBUG}
    org:
      springframework:
        security: ${LOG_LEVEL_SECURITY:DEBUG}
        security.oauth2: ${LOG_LEVEL_OAUTH2:DEBUG}
        security.oauth2.client: ${LOG_LEVEL_OAUTH2:DEBUG}
        security.oauth2.client.web: ${LOG_LEVEL_OAUTH2:DEBUG}
        security.oauth2.client.web.server: ${LOG_LEVEL_OAUTH2:DEBUG}
        web: ${LOG_LEVEL_SECURITY:DEBUG}
        web.servlet.resource: ERROR
  file:
    name: ${LOG_FILE_PATH:./logs/application.log}
    max-size: 10MB
    max-history: 30
    total-size-cap: 50MB

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
      show-details-on-failure: when-authorized
      show-details-on-success: when-authorized
      show-details-on-error: when-authorized 