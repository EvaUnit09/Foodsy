#NGINX config for foodsy backend
# save this as: /etc/nginx/sites-available/foodsy
# enable with: sudo ln -s /etc/nginx/sites-available/foodsy /etc/nginx/sites-enabled/

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

# Upstream backend
upstream foodsy_backend {
	server localhost:8080;
	keepalive 32;
}

# HTTP Server (will redirect to HTTPS after SSL setup)
server {
	listen 80;
	server_name ec2-3-93-13-223.compute-1.amazonaws.com www.ec2-3-93-13-223.compute-1.amazonaws.com;

	# Security headers
	add_header X-Frame-Options DENY always;
	add_header X-Content-Type-Options nosniff always;
	add_header X-XSS-Protection "1; mode=block" always;
	add_header Referrer-Policy "strict-origin-when-cross-origin" always;

	# Hide nginx version
	server_tokens off;

	# Lets Encrypt challenge
	location /.well-known/acme-challenge/ {
		root /var/www/html;
	}

	# Health checkpoint
	location /api/actuator/health {
		proxy_pass http://foodsy_backend;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		access_log off;
	}
	# Main API routes
	location /api/ {
		# Rate limiting
		limit_req zone=api burst=20 nodelay;

		# Proxy to backend
		proxy_pass http://foodsy_backend;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Forwarded-Host $host;
		proxy_set_header X-Forwarded-Port $server_port;

		#Timeouts
		proxy_connect_timeout 30s;
		proxy_send_timeout 30s;
		proxy_read_timeout 30s;

		# Buffer settings
		proxy_buffering on;
		proxy_buffer_size 4k;
		proxy_buffers 8 4k;
		proxy_busy_buffers_size 8k;

		# WebSocket support
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";

		# CORS headers
		add_header Access-Control-Allow-Origin "https://foodsy-frontend.vercel.app";
		add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
		add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
		add_header Access-Control-Allow-Credentials true always;

		# Handle Preflight requests
		if ($request_method = 'OPTIONS') {
			add_header Access-Control-Allow-Origin "https://foodsy-frontend.vercel.app";
			add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
			add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
			add_header Access-Control-Allow-Credentials true always;
			add_header Content-Length 0;
			add_header Content-Type text/plain;
			return 204;
		}
	}
	# Websocket Endpoint
	location /ws/ {
		proxy_pass http://foodsy_backend;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Host $host;
		proxy_set_header X-Real_IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_cache_bypass $http_upgrade;

		# Websocket specific timeouts
		proxy_read_timeout 86400s;
		proxy_send_timeout 86400s;
	}

	#Deny access to sensitive files
	location ~ /\. {
		deny all;
		access_log off;
		log_not_found off;

	}
	# Deny access to backup files
	location ~ ~$ {
		deny all;
		access_log off;
		log_not_found off;
	}
	# Return 404 for any other requests
	location / {
		return 404;
	}
	#Custom error pages
	error_page 404 /404.html;
	error_page 500 502 503 504 /50x.html;
	location = /50x.html {
		root /var/www/html;
	}
	location = /404.html {
		root /var/www/html;
	}
}
