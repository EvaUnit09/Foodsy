#NGINX config for foodsy backend
# save this as: /etc/nginx/sites-available/foodsy
# enable with: sudo ln -s /etc/nginx/sites-available/foodsy /etc/nginx/sites-enabled/

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

# Upstream backend
upstream foodsy_backend {
	server localhost:8080;
	keepalive 32;
}

# HTTP Server (will redirect to HTTPS after SSL setup)
server {
	listen 80;
	server_name ec2-52-91-255-196.compute-1.amazonaws.com www.ec2-52-91-255-196.compute-1.amazonaws.com;

	# Security headers
	add_header X-Frame-Options DENY always;
	add_header X-Content-Type-Options nosniff always;
	add_header X-XSS-Protection "1; mode=block" always;
	add_header Referrer-Policy "strict-origin-when-cross-origin" always;

	# Hide nginx version
	server_tokens off;

	# Lets Encrypt challenge
	location /.well-known/acme-challenge/ {
		root /var/www/html;
	}

	
	# Main API routes
	location /api/ {
		# Rate limiting
		limit_req zone=api burst=20 nodelay;

		# Proxy to backend
		proxy_pass http://foodsy_backend;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Forwarded-Host $host;
		proxy_set_header X-Forwarded-Port $server_port;

		#Timeouts
		proxy_connect_timeout 30s;
		proxy_send_timeout 30s;
		proxy_read_timeout 30s;

		# Buffer settings
		proxy_buffering on;
		proxy_buffer_size 4k;
		proxy_buffers 8 4k;
		proxy_busy_buffers_size 8k;

		# WebSocket support
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";

	}
	# Websocket Endpoint
	location /ws/ {
		proxy_pass http://foodsy_backend;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Host $host;
		proxy_set_header X-Real_IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_cache_bypass $http_upgrade;

		# Websocket specific timeouts
		proxy_read_timeout 86400s;
		proxy_send_timeout 86400s;
	}

	
}
